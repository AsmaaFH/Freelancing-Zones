

       <!--Sessions-->
    <div class="row " data-aos="fade-up" data-aos-duration="2000" id="session">
        <div class="col-sm-12 col-md-12 ">
        <p style="margin-top: 7rem; padding: 40px; text-align: center;color: #101546;font-size: 50px;font-family: 'Sriracha', cursive;
                    border-top:5px solid #ff6f00 ; padding-bottom: 8rem; line-height: normal;">
            OUR ONLINE SESSIONS
        </p>
    </div >
    </div>

    <owl-carousel-o [options]="customOptions">
 
        <ng-container *ngFor="let item of sessionList">
          <ng-template carouselSlide [id]="item.id">
            <div class="post-slide14">
                <h3 class="post-category"><a href="#">{{item.title}}</a></h3>
                <div class="post-review">
                    <div class="post-bar">
                        <span class="month">{{item.date.getMonth()}}</span>
                        <span class="date">{{item.date.getUTCDay()}}</span>
                    </div>
                    <h3 class="post-title"><a href="#">{{item.expertName}}</a></h3>
                    <p>{{item.expertJobTitle}}</p>
                </div>
                <div class="post-img">
                    <img src="http://bestjquery.com/tutorial/news-slider/demo13/images/img-1.jpg" alt="">
                </div>
              <!--   <p class="post-description">
                    {{item.expertJobTitle}}
                </p> -->
            </div>
          </ng-template>
          
        </ng-container>
     
      </owl-carousel-o>
    <!--EndSession-->
